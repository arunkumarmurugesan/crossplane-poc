apiVersion: opm.paas.org/v1alpha1
kind: OpmS3Bucket
metadata:
  name: opms3bucket
  namespace: opm-pi

spec:
  parameters:
    LocationConstraint: "us-west-2"
    acl: "private"
    VersioningConfiguration: "Enabled"
    Bucket: "opms3bucket"
    Namespace: "opm-pi"
    Forcedestroy: "false"
  compositionSelector:
    matchLabels:
      provider: terraform-provider
      team: opm